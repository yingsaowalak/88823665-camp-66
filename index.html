<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>CSS</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
        }
        .star {
            color: red; /* สีแดงสำหรับดอกจัน */
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- ชื่อ -->
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">ชื่อ <span class="star">*</span></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ">
                </div>
            </div>

            <!-- สกุล -->
            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">สกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="surname">
                </div>
            </div>

            <!-- วัน/เดือน/ปีเกิด -->
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <!-- อายุ -->
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age">
                </div>
            </div>

            <!-- เพศ -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">เพศ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>

            <!-- รูป -->
            <div class="row mb-3">
                <label for="photo" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="photo">
                </div>
            </div>

            <!-- ที่อยู่ -->
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>

            <!-- สีที่ชอบ -->
            <div class="row mb-3">
                <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="color" value="สีแดง">
                </div>
            </div>

            <!-- เพลงที่ชอบ -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="life" value="life" checked>
                        <label class="form-check-label" for="life">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="lukthung" value="lukthung">
                        <label class="form-check-label" for="lukthung">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="music" id="other" value="other">
                        <label class="form-check-label" for="other">อื่นๆ</label>
                    </div>
                </div>
            </div>

            <!-- ยินยอม -->
            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="accept" checked>
                        <label class="form-check-label" for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
            </div>

            <!-- ปุ่ม -->
            <div class="row mb-5">
                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
